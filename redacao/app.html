<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Correção de Redações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
  :root{
      --bg:#f7f8fb; --card:#ffffff; --line:#e9edf3; --ink:#0f172a; --muted:#6b7280; --primary:#0b3b78; --accent:#2563eb;
      --aside-w: 260px;       /* largura do menu lateral */
      --topbar-h: 64px;       /* altura do topo */
    }

    header.topbar{
      position: fixed; top: 0; left: 0; right: 0; height: var(--topbar-h); z-index: 20;
      background: var(--primary); color:#fff; display:flex; align-items:center;
      padding: 12px 24px; padding-left: 0; box-shadow:0 2px 10px rgba(16,24,40,.12);
    }
    header.topbar > .topbar{ background: transparent !important; box-shadow: none !important; }
    header.topbar .container{ max-width: none; width: 100%; margin: 0; padding: 0; }
    header.topbar h5{ margin: 0; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  body{font-family:system-ui,Arial;padding:24px;background:#f6f7fb}
  .card{max-width:420px;margin:56px auto;background:#fff;border-radius:12px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
  /* inputs continuam largos */
  input{
    width:95%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ddd;
    margin-top:8px;
  }

  /* botão menor e centralizado */
  #btn{
    width:160px;            /* ajuste o tamanho aqui */
    padding:12px 16px;
    border-radius:8px;
    display:block;
    margin:12px auto 0;     /* centraliza */
    border:none;
    background:#0d6efd;
    color:#fff;
    cursor:pointer;
  }
  #btn:hover{ filter: brightness(1.03); }
  #btn:disabled{ opacity:.6; cursor:default; }
  button{background:#0d6efd;border:none;color:#fff;cursor:pointer}
  .msg{margin-top:12px;color:#b00}
  </style>
</head>
<body>
  
  <nav class="blue darken-3">
    <div class="nav-wrapper wrap">
      <a class="brand-logo">Correção de Redações</a>
      <ul class="right">
        <li><a id="userLabel"></a></li>
        <li><a id="btnLogout">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="wrap">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Bem-vindo!</span>
        <p>Olá, <b id="nome"></b> — Unidade <b id="unidade"></b></p>
        <p>Escolha o que deseja fazer:</p>
        <div class="row" style="margin-top:20px">
          <div class="col s12 m6">
            <a class="btn-large blue waves-effect" href="./pendentes.html">Ver redações pendentes</a>
          </div>
          <div class="col s12 m6">
            <a class="btn-large blue waves-effect" href="./minhas.html">Minhas correções</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Recupera dados da sessão salvos no login
    const token = localStorage.getItem('tok_corr');
    const nome = localStorage.getItem('nome_corr');
    const unidade = localStorage.getItem('cod_corr');

    if (!token) {
      // se não tem token, volta pro login
      location.href = './';
    }

    document.getElementById('nome').textContent = nome || '';
    document.getElementById('unidade').textContent = unidade || '';
    document.getElementById('userLabel').textContent = nome || '';

    document.getElementById('btnLogout').onclick = () => {
      localStorage.clear();
      location.href = './';
    };
  </script>
</body>
</html>
