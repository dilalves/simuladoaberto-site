<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Correção de Redações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fc; }
    .login-card {
      max-width: 400px;
      margin: 60px auto;
      padding: 32px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card login-card z-depth-3">
    <div class="card-content">
      <span class="card-title center">Login do Corretor</span>
      <div class="row">
        <div class="input-field col s12">
          <input id="login" type="text" required>
          <label for="login">Usuário</label>
        </div>
        <div class="input-field col s12">
          <input id="senha" type="password" required>
          <label for="senha">Senha</label>
        </div>
      </div>
      <div class="center">
        <a id="btnEntrar" class="btn blue waves-effect">Entrar</a>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
 <script>
  // URL do seu Web App (Deployment URL do GAS)
  const GAS_BASE = 'https://script.google.com/macros/s/AKfycbwVf2c1.../exec'; 
  const ORIGIN = location.origin;  // usado para CORS

  document.getElementById('btnEntrar').addEventListener('click', async () => {
    const login = document.getElementById('login').value.trim();
    const senha = document.getElementById('senha').value.trim();

    if (!login || !senha) { 
      M.toast({html: 'Preencha login e senha!'}); 
      return; 
    }

    try {
      const r = await fetch(`${GAS_BASE}?action=login&origin=${encodeURIComponent(ORIGIN)}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ login, senha })
      });

      const j = await r.json();

      if (!r.ok || !j.ok) {
        M.toast({html: 'Login inválido'});
        return;
      }

      // guarda a sessão no navegador
      localStorage.setItem('tok_corr', j.token);
      localStorage.setItem('nome_corr', j.nome);
      localStorage.setItem('cod_corr', j.codUnidade);

      // redireciona para a "home" do corretor
      location.href = './app.html';
    } catch (err) {
      console.error(err);
      M.toast({html: 'Erro de conexão com servidor'});
    }
  });
</script>
</body>
</html>
