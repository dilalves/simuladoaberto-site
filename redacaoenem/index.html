<!doctype html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login — Redação ENEM</title>
<style>
  body{font-family:system-ui,Arial;padding:24px;background:#f6f7fb}
  .card{max-width:420px;margin:56px auto;background:#fff;border-radius:12px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
  input,button{width:95%;padding:12px;border-radius:8px;border:1px solid #ddd;margin-top:8px}
  button{background:#0d6efd;border:none;color:#fff;cursor:pointer}
  .msg{margin-top:12px;color:#b00}
</style>
<body>
  <div class="card">
    <h2>Redação ENEM — Acesso a</h2>
    <input id="login" placeholder="Login da unidade (ex.: 8529)" inputmode="numeric">
    <input id="senha" type="password" placeholder="Senha">
    <button id="btn">Entrar</button>
    <div id="msg" class="msg"></div>
  </div>

<script>
const API = 'https://api.secauxiliar.com.br/'; // ou seu subdomínio da API

document.getElementById('btn').onclick = async () => {
  const login = document.getElementById('login').value.trim();
  const senha = document.getElementById('senha').value;
  const msg = document.getElementById('msg');
  msg.textContent = '';

  try {
    const r = await fetch(`${API}auth_login.php`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({login, senha})
    });
    const data = await r.json();
    if (!r.ok || !data.ok) {
      msg.textContent = data.error || 'Falha no login';
      return;
    }
    // guarda token
    localStorage.setItem('token', data.token);
    localStorage.setItem('unidade', data.unidade);
    localStorage.setItem('login', data.login);

    // vai para página protegida
    location.href = './painel.html';
  } catch (e) {
    msg.textContent = 'Erro de rede';
  }
};
</script>
</body>
</html>
