<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="https://www.curso-objetivo.br/assets/img/favicon.ico" />

  <title>Definir senha</title>

  <!-- Materialize -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f8fb; --card:#ffffff; --line:#e9edf3;
      --ink:#0f172a; --muted:#6b7280;
      --primary:#0b3b78; --accent:#2563eb;
      --topbar-h: 64px;
    }

    body{ background:var(--bg); color:var(--ink); margin:0 }

    /* ðŸ”¹ Barra azul topo */
    header.topbar{
      position: fixed;
      top:0; left:0; right:0;
      height: var(--topbar-h);
      background: var(--primary);
      color:#fff;
      display:flex;
      align-items:center;
      padding: 0 24px;
      box-shadow:0 2px 8px rgba(16,24,40,.15);
      z-index:10;
    }
    header.topbar h5{
      margin:0;
      font-weight:600;
      font-size:18px;
    }

    .page{
      max-width:520px;
      margin: calc(var(--topbar-h) + 40px) auto 0 auto;
      padding:0 16px;
    }
  </style>
</head>
<body>
  <!-- Barra azul -->
  <header class="topbar">
    <h5>RedaÃ§Ã£o Online</h5>
  </header>

  <!-- ConteÃºdo -->
  <div class="page">
    <h5>Defina sua senha de acesso</h5>
    <div class="input-field">
      <input id="senha" type="password" minlength="6" required>
      <label for="senha">Senha</label>
    </div>
    <a class="btn blue" onclick="setSenha()">Salvar</a>
    <p id="msg" class="grey-text" style="margin-top:12px"></p>
  </div>

  <script>
  const API = 'https://api.secauxiliar.com.br/';
  function getParam(n){ return new URL(location.href).searchParams.get(n) || '' }

  async function setSenha() {
  const token = getParam('tok');
  const senha = document.getElementById('senha').value.trim();
  if (!token || !senha) {
    document.getElementById('msg').textContent = 'Dados incompletos.';
    return;
  }
  const res = await fetch(API + '/corretores_set_password.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token, senha })
  });
  const data = await res.json();

  if (data.ok) {
    document.getElementById('msg').innerHTML = `
      âœ… Senha definida com sucesso.<br>
      Acesse: <a href="https://www.simuladoaberto.com/correcao" target="_blank">
        www.simuladoaberto.com/correcao
      </a><br>
      ðŸ“˜ <a href="https://www.simuladoaberto.com/correcao/manual_correcao.pdf" target="_blank">
        Baixe o manual de instruÃ§Ãµes para correÃ§Ã£o dos textos
      </a>
    `;
  } else {
    document.getElementById('msg').textContent = data.error || 'Falha';
  }
}

  </script>
</body>
</html>
