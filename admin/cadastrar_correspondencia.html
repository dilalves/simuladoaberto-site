<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrativo • Cadastrar Correspondências</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body { background: #f6f8fb; }
    header.page { background: #0b3b78; color: white; padding: 16px 24px; font-size: 20px; font-weight: bold; }
    .fixed-header { position: sticky; top: 0; z-index: 99; }
    .card-form { padding: 20px; border-radius: 12px; }
    .table-wrap { max-height: 65vh; overflow: auto; margin-top: 24px; }
    table td, table th { padding: 8px; }
  </style>
</head>
<body>

<header class="page fixed-header">
  Administrativo → Cadastro de Correspondência de Questões
</header>

<div class="container">
  <div class="card white card-form">
    <form id="formCorrespondencia">
      <div class="row">
        <div class="input-field col s4">
          <input id="evento" name="evento" type="text" required>
          <label for="evento">Evento (ex: FUV0925)</label>
        </div>
        <div class="input-field col s4">
          <input id="codigo" name="codigo" type="text" required>
          <label for="codigo">Código da Versão Original</label>
        </div>
        <div class="input-field col s4">
          <input id="codigo_canonico" name="codigo_canonico" type="text" required>
          <label for="codigo_canonico">Código da Versão Canônica</label>
        </div>
      </div>

      <div class="table-wrap">
        <table class="highlight striped">
          <thead>
            <tr>
              <th>Questão</th>
              <th>Questão Canônica</th>
            </tr>
          </thead>
          <tbody id="tabelaCorrespondencias"></tbody>
        </table>
      </div>

      <div class="center-align" style="margin-top: 24px;">
        <button class="btn blue darken-3 waves-effect waves-light" type="submit">Salvar Correspondências</button>
      </div>
    </form>
  </div>
</div>

<script>
  const API_BASE = "https://api.secauxiliar.com.br/admin";

  // Preenche a tabela com 90 linhas (questões)
  const tabela = document.getElementById('tabelaCorrespondencias');
  for (let i = 1; i <= 90; i++) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i}<input type="hidden" name="questao[]" value="${i}"></td>
      <td><input type="number" name="questao_canonica[]" min="1" max="90" required></td>
    `;
    tabela.appendChild(tr);
  }

  // Envio do formulário
  document.getElementById('formCorrespondencia').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const btn = form.querySelector('button[type="submit"]');
    btn.disabled = true;

    const fd = new FormData(form);
    try {
      const resp = await fetch(`${API_BASE}/cadastrar_correspondencia.php`, { method: 'POST', body: fd });
      const json = await resp.json();
      if (!json.ok) throw new Error(json.message || 'Erro inesperado');
      M.toast({ html: 'Correspondências salvas com sucesso!', classes: 'green' });
    } catch (err) {
      M.toast({ html: 'Erro ao salvar: ' + err.message, classes: 'red' });
    } finally {
      btn.disabled = false;
    }
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
