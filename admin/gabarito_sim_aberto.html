<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrativo • Cadastramento da Versão Canônica</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body { background: #f6f8fb; }
    header.page { background: #0b3b78; color: white; padding: 16px 24px; font-size: 20px; font-weight: bold; }
    .fixed-header { position: sticky; top: 0; z-index: 99; }
    .card-form { padding: 20px; border-radius: 12px; }
    .input-field input[type="file"] { margin-top: 10px; }
    .table-wrap { max-height: 65vh; overflow: auto; margin-top: 24px; }
    table td, table th { padding: 8px; }
  </style>
</head>
<body>

<header class="page fixed-header">
  Administrativo → Cadastramento da Versão Canônica
</header>

<div class="container">
  <div class="card white card-form">
    <form id="formCadastro" enctype="multipart/form-data">
      <div class="row">
        <div class="input-field col s6">
          <input id="evento" name="evento" type="text" required>
          <label for="evento">Evento (ex: enem0925)</label>
        </div>
        <div class="input-field col s6">
          <input id="codigo" name="codigo" type="text" required>
          <label for="codigo">Código da Versão Canônica (ex: 25000101)</label>
        </div>
      </div>

      <div class="table-wrap">
        <table class="highlight striped">
          <thead>
            <tr>
              <th>Questão</th>
              <th>Disciplina</th>
              <th>Gabarito</th>
              <th>Imagem (resolução)</th>
            </tr>
          </thead>
          <tbody id="tabelaQuestoes">
            <!-- Preenche automaticamente -->
          </tbody>
        </table>
      </div>

      <div class="center-align" style="margin-top: 24px;">
        <button class="btn blue darken-3 waves-effect waves-light" type="submit">Salvar Gabarito</button>
      </div>
    </form>
  </div>
</div>

<script>
  const API_BASE = "https://api.secauxiliar.com.br/admin";
  // Gera 90 linhas automaticamente na tabela de cadastro
  const tabela = document.getElementById('tabelaQuestoes');
  for (let i = 1; i <= 90; i++) {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${i}<input type="hidden" name="questao[]" value="${i}" /></td>
      <td><input type="text" name="disciplina[]" required></td>
      <td><input type="text" name="gabarito[]" maxlength="1" required></td>
      <td><input type="file" name="imagem[]" accept="image/*"></td>
    `;
    tabela.appendChild(row);
  }

  // Captura e envia o formulário via JavaScript (adaptável ao PHP)
  document.getElementById('formCadastro').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    // Envio para seu endpoint PHP
    const response = await fetch(`${API_BASE}/cadastrar_gabarito.php`, {
      method: 'POST',
      body: formData
    });
    const resultado = await response.json();
    if (resultado.ok) {
      M.toast({ html: 'Gabarito salvo com sucesso!', classes: 'green' });
    } else {
      M.toast({ html: 'Erro ao salvar: ' + resultado.message, classes: 'red' });
    }
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
