<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Área Administrativa</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <style>
    :root{ --bg:#f7f8fb; --ink:#0f172a; --primary:#0b3b78; }
    body{ background:var(--bg); color:var(--ink); }
    .card{ border-radius:16px }
    .brand{ font-weight:700; letter-spacing:.3px }
  </style>
</head>
<body class="container">
  <div class="row" style="margin-top:8vh;">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="card z-depth-2">
        <div class="card-content">
          <span class="card-title brand">Área Administrativa</span>
          <p class="grey-text">Demonstração (Front-end only)</p>

          <div id="error" class="card-panel red lighten-4 red-text text-darken-4" style="display:none; border-radius:12px; margin-top:12px;">
            <i class="material-icons left">error</i>
            <span id="errmsg">Usuário ou senha inválidos.</span>
          </div>

          <form id="loginForm" autocomplete="off">
            <div class="input-field">
              <input id="user" name="user" type="text" required>
              <label for="user">Usuário</label>
            </div>
            <div class="input-field">
              <input id="pass" name="pass" type="password" required>
              <label for="pass">Senha</label>
              <label style="display:block;margin-top:8px;">
                <input type="checkbox" id="togglePass"><span>Mostrar senha</span>
              </label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">
              Entrar <i class="material-icons right">login</i>
            </button>
          </form>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>

<script>
// ===== CONFIG =====
const API_BASE = "https://api.secauxiliar.com.br/admin"; // ajuste se mudar a pasta
const TOKEN_KEY = "admin_demo_token"; // só p/ redirecionar o front (sessão real fica no PHP)

// Mostrar/ocultar senha
document.getElementById('togglePass').addEventListener('change', e=>{
  const f = document.getElementById('pass'); f.type = e.target.checked ? 'text' : 'password';
});

// Se já estiver "logado" no front, manda para a área (opcional)
if (localStorage.getItem(TOKEN_KEY)) {
  location.href = "admin.html";
}

function showError(msg){
  const el = document.getElementById('error');
  document.getElementById('errmsg').textContent = msg || 'Falha no login.';
  el.style.display = 'block';
}

document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const user = (document.getElementById('user').value || '').trim();
  const pass = document.getElementById('pass').value || '';

  try {
    const r = await fetch(`${API_BASE}/login_admin.php`, {
      method: 'POST',
      credentials: 'include',              // MUITO IMPORTANTE: envia/recebe cookie da sessão PHP
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user, pass }) // ex.: Admin / SenhaForte123 (no PHP)
    });

    if (!r.ok) {
      const data = await r.json().catch(()=>({}));
      showError((data && data.error) ? `Erro: ${data.error}` : 'Usuário ou senha inválidos.');
      return;
    }

    const data = await r.json();
    if (data.ok) {
      // marca “logado” no front só para permitir o redirect;
      // a proteção REAL está no servidor (cookies + session).
      localStorage.setItem(TOKEN_KEY, JSON.stringify({ user, ts: Date.now() }));
      location.href = "admin.html";        // ou "admin-sessoes.html" se preferir
    } else {
      showError('Usuário ou senha inválidos.');
    }
  } catch (err) {
    console.error(err);
    showError('Falha ao contatar o servidor.');
  }
});
</script>
</body>
</html>
